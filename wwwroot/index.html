
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Car Manufacturers</title>

    <!-- Bootstrap core CSS -->
    <!--<link rel="stylesheet" href="/lib2/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="/js/scripts.js"></script>
</head>

<body onload="loadManufs();">
    <div class="container">

        <!--Header-->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Manufacturers of cars</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#">Cars</a>
                <a class="p-2 text-dark" href="#">I need 3.5...</a>
                <a class="p-2 text-dark" href="#">Contacts</a>
            </nav>
            <a class="btn btn-outline" href="#" data-toggle="modal" data-target="#exampleModal">Sign in</a>
        </div>
        <!--End Header-->
        <!--Main-->
        <div>
            <h1>Ссылки</h1>
            <p class="lead">Ссылка на GitHub</p>
            <p><a href="https://getbootstrap.com/docs/4.3/getting-started/introduction/">GiHub</a></p>

            <br>
            <hr>
            <h2>Список компаний - производителей</h2>

            <br>
            <hr>
            <h2>Добавление Производителя</h2>
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="createDiv">Название</label>
                            <input id="createDiv" class="form-control" type="text" placeholder=" " required>
                        </div>
                        <button onclick="createManufs();" type="submit" class='btn btn-dark'>Добавить производителя</button>
                        <button onclick="location.reload();" type="button" class='btn btn-success'>Обновить страницу</button>
                    </form>
                </div>
            </div>

            <br>
            <hr>
        </div>
        <!--End Main-->
        <!--Footer-->
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <small class="d-block mb-3 text-muted">ООО Car Enterprise</small>
                    <small class="d-block mb-3 text-muted">&copy; 1993-2022</small>
                </div>
            </div>
        </footer>
        <!--End Footer-->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll share your email with everyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
